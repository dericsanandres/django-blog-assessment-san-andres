<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author.name }}</p>
            <p>{{ post.content|truncatewords:50 }}</p>
            <small>{{ post.published_date }}</small>
        </article>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
